<!DOCTYPE html>

<head>
  <title>Book Experience | The Creative Sip</title>

<body>

<header>
  <nav>
    <div class="logo">The Creative Sip</div>
  </nav>
</header>

<section>
  <h2 class="section-title">Book an Experience</h2>

  <form style="max-width:500px;margin:auto;">
    <input type="text" placeholder="Full Name" required style="width:100%;padding:10px;margin:10px 0;">
    <input type="email" placeholder="Email" required style="width:100%;padding:10px;margin:10px 0;">
    <input type="date" required style="width:100%;padding:10px;margin:10px 0;">

    <select style="width:100%;padding:10px;margin:10px 0;">
      <option>Creative Adventure</option>
      <option>Private Session</option>
      <option>Festival / Event</option>
    </select>

    <input type="number" placeholder="Group Size" style="width:100%;padding:10px;margin:10px 0;">

    <button class="btn" type="submit">Submit Booking</button>
  </form>
</section>
